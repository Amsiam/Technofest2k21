{% extends 'base.html' %}

{% block body %}
<div class="mx-auto">
    <form action="" method="post">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            {% csrf_token %}
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" value="{{username}}" id="staticEmail" name="username" placeholder="email@example.com">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" value="{{password}}" class="form-control" name="password" id="inputPassword">
                </div>
              </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
</div>
{% endblock %}
